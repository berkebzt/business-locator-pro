<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Locator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📍 Local Business Locator</h1>
    <div class="search-bar">
      <input type="text" id="searchBox" placeholder="Search businesses...">
      <button id="locateBtn">📍 Find Me</button>
    </div>
    <div id="map">
      <div class="legend">
        <div class="legend-item">
          <div class="legend-color" style="background-color: #8B4513;">☕</div>
          <span>Cafés</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #FF6B6B;">🍽️</div>
          <span>Restaurants</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #4ECDC4;">🛍️</div>
          <span>Shops</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #007bff;">📍</div>
          <span>Your Location</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
